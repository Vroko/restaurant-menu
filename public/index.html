<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cards List - Bulma Templates</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.8.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.8.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.8.0/firebase-database.js"></script>
    <script defer src="/__/firebase/8.8.0/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.8.0/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.8.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/8.8.0/firebase-storage.js"></script>
    <script defer src="/__/firebase/8.8.0/firebase-analytics.js"></script>
    <script defer src="/__/firebase/8.8.0/firebase-remote-config.js"></script>
    <script defer src="/__/firebase/8.8.0/firebase-performance.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <script src="https://kit.fontawesome.com/7dc3015a44.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cards.css">
  </head>

  <body>
    <div id="app">
    <!-- START NAV -->
    <nav class="navbar">
      <div class="container">
        <div id="navbarMenu" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item is-active">
              Home
            </a>
            <a href="addItem.html" class="navbar-item">
              Add Item
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- END NAV -->

    <div class="container">
      <div class="section">
        <div class="columns">
          <div class="column has-text-centered">
            <h1 class="title" style="color: ghostwhite;">Menu's Items</h1><br>
          </div>
        </div>
        <div class="row columns is-multiline" id="menu">            
          <div v-for="card in cardData" key="" class="column is-4">
            <div class="card large">
              <div class="card-image">
                <figure class="image is-16by9">
                  <img class="filled" :src="card.imageURL" alt="Food's image">
                </figure>
              </div>
              <div class="card-content">
                <div class="media">
                  <div class="media-content">
                    <p class="title is-4 no-padding">{{card.name}}</p>
                    <p>
                      <span class="title is-6">
                        <a href="#!">{{card.link}}</a> </span> </p>
                  </div>
                </div>
                <div class="content">
                  {{card.description}}
                  <div class="background-icon"><span class="icon-twitter"></span></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="content has-text-centered">
          <div class="soc">
            <a href="#"><i class="fa fa-github-alt fa-lg" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-youtube fa-lg" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-facebook fa-lg" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></a>
          </div>
          <p>
            <strong>Restaurant's Menu</strong> by Jonathan & Khiem.
          </p>
        </div>
      </div>
    </footer>

    <script src="js/viewItems.js"></script>

    <!-- Using Vue to populate cards to reduce redundant code -->
    <script>
      

    </script>
    </div>
  </body>

</html>
